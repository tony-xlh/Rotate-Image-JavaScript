<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotate an Image with JavaScript</title>
  <style>
  .home {
    display: flex;
    align-items: center;
    flex-direction: column;
  }
  img {
    max-width: 50%;
  }
  </style>
</head>
<body>
  <div class="home">
    <h2>Rotate an Image</h2>
    <button id="loadFileBtn">Load a File</button>
    <input style="display:none;" type="file" id="file" onchange="loadImageFromFile();" accept=".jpg,.jpeg,.png,.bmp" />
    <label for="degree">Degree (0-360):</label>
    <input type="number" id="degree" name="degree" min="0" max="360" value="0"/>
    <img id="image"/>
  </div>
  <script>
    document.getElementById("loadFileBtn").addEventListener("click",function(){
      document.getElementById("file").click();
    })
    document.getElementById("degree").addEventListener("change",function(e){
      const degree = e.target.value;
      console.log(degree);
    })
    

    function loadImageFromFile(){
      let fileInput = document.getElementById("file");
      let files = fileInput.files;
      if (files.length == 0) {
        return;
      }
      let file = files[0];
      fileReader = new FileReader();
      fileReader.onload = function(e){
        document.getElementById("image").src = e.target.result;
      };
      fileReader.onerror = function () {
        console.warn('oops, something went wrong.');
      };
      fileReader.readAsDataURL(file);
    }
  </script>
</body>
</html>
